[font]
size = 12
builtin_box_drawing = false

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[window]
blur = true
opacity = 0.65
decorations = "none"
startup_mode = "Maximized"

[colors]
draw_bold_text_with_bright_colors = true

[cursor]
style = { shape = "Beam", blinking = "On" }
unfocused_hollow = false

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
mouse.enabled = true
regex = "(http://|https://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

[[hints.enabled]]
regex = "[^ ]+\\.rs:\\d+:\\d+"
command = { program = "code", args = ["--goto"] }
mouse = { enabled = true }

[[keyboard.bindings]]
key = "Return"
mods = "Control|Shift"
action = "SpawnNewInstance"

[[keyboard.bindings]]
key = "Q"
mods = "Control|Shift"
action = "Quit"
